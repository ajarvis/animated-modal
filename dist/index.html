<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Animations</title>
  <meta name="description" content="">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> -->
  <link rel="stylesheet" href="assets/css/demo.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body>

  <section class="hero is-primary is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-size-2">
          ModalAnimations
        </h1>
        <h2 class="subtitle">
          Lightweight CSS powered by vanilla JS to animate your modals.
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="title">Demos</h1>
      <h2 class="subtitle">ModalAnimations.js provides straightforward animations to open and close modals.</h2>

      <button
        class="button is-primary is-outlined is-medium m-r-15 m-b-15"
        data-modal="demo-1"
        data-modal-options='{
          "introAnimation": "bounce-in-top"
        }' onclick="openModal(this)">
        Bounce-In-Top
      </button>

      <button class="button is-primary is-outlined is-medium m-r-15 m-b-15" disabled>Bounce-In-Bottom</button>
      <button class="button is-primary is-outlined is-medium m-r-15 m-b-15" disabled>Fade-In-Bottom</button>
      <button class="button is-primary is-outlined is-medium m-r-15 m-b-15" disabled>Fade-In-Top</button>
      
    </div>
  </section>

  <div class="modal" id="demo-1">
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" onclick="closeModal(this)" data-modal="demo-1">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <div id="modal-backdrop" class="modal-background" style="display: none;"></div>

  <script src="assets/js/animated-modal.js"></script>

</body>
</html>
